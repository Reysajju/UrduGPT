<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - UrduGPT</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #1A1F2C;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #4A90E2;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .logo {
      width: 80px;
      height: 80px;
      background-color: #4A90E2;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      margin: 0 auto 20px;
      position: relative;
    }
    .logo::after {
      content: 'G';
      position: absolute;
      bottom: -5px;
      right: -5px;
      width: 25px;
      height: 25px;
      background-color: white;
      color: #4A90E2;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }
    .button {
      display: inline-block;
      background-color: #4A90E2;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #3a7bc8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">U</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. UrduGPT requires an internet connection to generate poetry responses.</p>
    <p>Please check your connection and try again.</p>
    <a href="/" class="button">Try Again</a>
  </div>
</body>
</html>
